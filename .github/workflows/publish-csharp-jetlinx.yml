name: Publish C# SDK to JetLinx

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version (e.g. 1.0.0-preview.1)'
        required: true
        default: '1.0.0-preview.1'
      branch:
        description: 'Branch to build from'
        required: true
        default: 'add-csharp-sdk'

permissions:
  contents: read
  packages: write

jobs:
  publish-csharp-sdk:
    runs-on: ubuntu-latest
    name: Build & Publish Pulumi.Esc.Sdk

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Install OpenAPI Generator CLI
        run: npm install @openapitools/openapi-generator-cli -g

      - name: Generate C# SDK
        run: make generate_csharp_client_sdk

      - name: Build C# SDK
        run: make build_csharp

      - name: Pack NuGet
        working-directory: sdk/csharp/Pulumi.Esc.Sdk
        run: dotnet pack -c Release -o nupkg /p:Version=${{ inputs.version }}

      - name: Push to JetLinx GitHub Packages
        run: |
          dotnet nuget push sdk/csharp/Pulumi.Esc.Sdk/nupkg/*.nupkg \
            --api-key "${{ secrets.JETLINX_IT_TOKEN }}" \
            --source "https://nuget.pkg.github.com/${{ secrets.JETLINX_IT_ACTOR }}/index.json" \
            --skip-duplicate
